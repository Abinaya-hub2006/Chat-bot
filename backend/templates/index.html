<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Chrompet Routing Chatbot</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}" />
</head>
<body>
  <div class="container">
    <h1>üó∫Ô∏è Chrompet Routing Chatbot</h1>

    <div class="controls">
      <div class="field">
        <label for="start">Start:</label>
        <select id="start">
          {% for loc in locations %}
            <option value="{{ loc }}" {% if loc=='Chrompet Railway Station' %}selected{% endif %}>{{ loc }}</option>
          {% endfor %}
        </select>
      </div>

      <div class="field">
        <label for="end">End:</label>
        <select id="end">
          {% for loc in locations %}
            <option value="{{ loc }}" {% if loc=='Kumaran Kundram Temple' %}selected{% endif %}>{{ loc }}</option>
          {% endfor %}
        </select>
      </div>

      <div class="field">
        <label for="algo">Algorithm:</label>
        <select id="algo">
          <option value="bfs">BFS (Breadth-First)</option>
          <option value="dfs">DFS (Depth-First)</option>
          <option value="ucs" selected>UCS (Uniform Cost)</option>
          <option value="astar">A* (A-star)</option>
          <option value="greedy">Greedy Best-First</option>
          <option value="ids">IDS (Iterative Deepening)</option>
          <option value="dls">DLS (Depth-Limited)</option>
          <option value="ao">AO*</option>
        </select>
      </div>

      <button id="findRoute">Get Route</button>
    </div>

    <div id="output" class="output"></div>
    <div id="mapLink" class="map-link"></div>
  </div>

  <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
